<!DOCTYPE html>
<html>
<head>
  <title>System Update</title>
  <style>
    html, body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    #update {
      display: none;
      font-size: 2em;
      margin-top: 40vh;
    }
    #start-btn {
      margin-top: 40vh;
      font-size: 2em;
      padding: 1em 2em;
      cursor: pointer;
    }
    #jumpscare {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="start-btn" onclick="startUpdate()">Click to Start Update</div>

  <div id="update">Updating... Please do not turn off your computer.<br><br>0%</div>

  <div id="jumpscare">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Grass_in_the_sunlight.JPG/800px-Grass_in_the_sunlight.JPG" alt="Grass image">
    <audio id="scream" src="https://www.soundjay.com/human/sounds/scream-01.mp3" autoplay></audio>
  </div>

  <script>
    function startUpdate() {
      // Request full screen
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();

      document.getElementById("start-btn").style.display = "none";
      const update = document.getElementById("update");
      update.style.display = "block";

      let percent = 0;
      const interval = setInterval(() => {
        percent += 5;
        update.innerHTML = `Updating... Please do not turn off your computer.<br><br>${percent}%`;
        if (percent >= 100) {
          clearInterval(interval);
          update.innerHTML = "Update complete. You may close this tab.";
          setTimeout(triggerJumpscare, 2000);
        }
      }, 300);
    }

    function triggerJumpscare() {
      const scare = document.getElementById("jumpscare");
      scare.style.display = "flex";
      document.getElementById("scream").play();
    }
  </script>
</body>
</html>
